<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToMoon Airdrop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon">ToMoon Airdrop</h1>
    <p class="subtitle">Join & Earn $TMT instantly</p>

    <div class="card">
      <h2>Wallet Address (BNB)</h2>
      <input type="text" id="wallet" placeholder="Enter your BNB wallet">
      <button onclick="saveWallet()">Save Wallet</button>
    </div>

    <div class="card">
      <h2>Your Balance</h2>
      <p id="balance">500 TMT</p>
    </div>

    <div class="card">
      <h2>Referral</h2>
      <button onclick="generateReferral()">Get Referral Link</button>
      <input type="text" id="refLink" readonly>
      <button onclick="copyReferral()">Copy to Clipboard</button>
    </div>

    <div class="card">
      <h2>Join our Community</h2>
      <a href="https://t.me/YourChannelLink" target="_blank" class="btn">Join Telegram</a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
